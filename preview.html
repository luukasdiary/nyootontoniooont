<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Notion Widget</title>

<!-- FontAwesome (correct link) -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

<!-- Your CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>

<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>

      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>

      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>

    <div id="player-content">
      <div id="album-art">
        <img src="https://files.catbox.moe/ommw5i.jpg" class="active" id="_1">
        <img src="https://files.catbox.moe/6t3ue3.jpg" id="_2">
        <img src="https://files.catbox.moe/gbzo0l.jpg" id="_3">
        <img src="https://files.catbox.moe/fustkm.jpg" id="_4">
        <img src="https://files.catbox.moe/uzvjpp.jpg" id="_5">
        <div id="buffer-box">Buffering ...</div>
      </div>

      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>

        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>

        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (correct link) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Your JS -->
<script src="script.js"></script>

</body>
</html>
